{% extends "index.html" %} {% block movies %} {% for movie in movies.Search %}

<div class="col-sm mb-3">
  <div class="card" style="width: 18rem; height: 37.5rem">
    <img
      src="{{movie.Poster}}"
      class="card-img-top"
      style="height: 26.25rem"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{movie.Title}}</h5>
      <p class="card-text">{{movie.Year}}</p>
      <a
        href="{{url_for('single_movie',title=movie.Title)}}"
        class="btn btn-primary position-absolute center"
        style="bottom: 15px; margin: 0 auto"
        >View Details</a
      >
    </div>
  </div>
</div>

{% endfor %} {% endblock %}
